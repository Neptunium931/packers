name: Doxygen

on:
  push:
    branches: ["master"]
    paths:
      - "**/*.hpp"
      - "**/*.cpp"
      - "**/Doxyfile"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install Doxygen
        run: sudo apt-get update && sudo apt-get install -y doxygen dot --no-install-recommends
      - name: Generate dock
        run: doxygen Doxyfile
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: "docs"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
